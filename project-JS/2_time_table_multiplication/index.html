<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Time Table</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #A7E6FF;
    }
    .label_name {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      display: block;
      color: #fff;
    }
    .time_table_ROW {
      margin: 10px;
      background-color: #050C9C;
      padding: 20px;
      border-radius: 50px;
    }
    input[type='text'] {
      border: none;
    }
    input[type='text']:focus {
      outline: none;
      box-shadow: none;
    }
    .table {
      color: #fff;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row time_table_ROW">
      <div class="col-md-12 time_table_COL">
        <div class="form-group">
          <label class="label_name">Time Table</label>
          <input class="form-control form-control-lg" type="text" placeholder="Kindly Write The Number" id="time_table">
        </div>
      </div>

      <div class="col-md-12">
        <table class="table text-center table-bordered table-hover" id="table_data">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Multiplication</th>
            </tr>
          </thead>
          <tbody id="table_body">
            
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <script>
    let timeTableInput = document.getElementById("time_table");
    let tableBody = document.getElementById("table_body");

    timeTableInput.addEventListener("input", function() {
      let tt = this.value;

      // Clear previous table rows
      tableBody.innerHTML = "";

      // Validate input is a number
      if (isNaN(tt) || tt === "") {
        return;
      }

      // Generate new rows
      for (let x = 1; x <= 10; x++) {
        let row = document.createElement("tr");

        let cell1 = document.createElement("td");
        cell1.textContent = x;

        let cell2 = document.createElement("td");
        cell2.textContent = `${tt} x ${x} = ${tt * x}`;

        row.appendChild(cell1);
        row.appendChild(cell2);

        tableBody.appendChild(row);
      }
    });
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
