<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			height:95vh;
		}
		.hexColorBtn{
			padding:8px;
			border-radius: 5px;
			border:2px solid white;
			cursor: pointer;
			background-color: darkblue;
			color: #fff;
			font-size: 16px;
		}
	</style>
</head>
<body>

	<button type="button" class="hexColorBtn" onclick="generateHexColor()">Generate HexaColor</button>

	<script>
		let generateHexColor = () => {
			let hexColor = `#${Math.random().toString(16).slice(2,8).padStart(6,0)}`;
			console.log(hexColor);
			document.body.style.backgroundColor = hexColor;
		}
	</script>
</body>
</html>
