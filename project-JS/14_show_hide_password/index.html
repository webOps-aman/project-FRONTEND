<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container">
		<div class="password-section">
			<div class="password-div">
				<input type="password" placeholder="Enter Your Password..." class="password-input" id="passwordInput"/>
			</div>
			<div class="eye-div">
				<button class="eye-btn" onclick="showHidePassword()">
					<i class="fa-solid fa-eye-slash fa-xl close-eye" style="color: #000;"></i>
					<i class="fa-solid fa-eye fa-xl open-eye" style="color: #000; display: none;"></i>
				</button>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
