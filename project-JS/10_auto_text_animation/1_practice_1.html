<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div class="container"></div>

	<script>
		let containerElement = document.querySelector(".container");
		let careers = ['FrontEnd Developer', 'BackEnd Developer', 'Instructor'];
		let careerIndex = 0;
		let characterIndex = 0;

		function updateText(){
			
			characterIndex++;
			containerElement.innerHTML = `<h1>
				I am ${careers[careerIndex].slice(0, 1) === "I" ? 'an' : 'a'}
				${careers[careerIndex].slice(0, characterIndex)}
			</h1>`;

			if(characterIndex === careers[careerIndex].length){
				careerIndex++;
				characterIndex = 0
			}

			if(careerIndex === careers.length){
				careerIndex = 0;
			}

			setTimeout(updateText, 300);
			
		}
		updateText()
	</script>

</body>
</html>
